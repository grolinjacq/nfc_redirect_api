<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <!-- Other head elements like CSS files... -->
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Page content -->
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
